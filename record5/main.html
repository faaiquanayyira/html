<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>CSS Styles Example</title>

    <style>

        body {
            background-color: #f0f0f0;
        }
        h2 {
            color: blue;
        }
        
    </style>

    
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 style="color: red;">This is a heading with Inline CSS</h1>
    
    <h2>This heading is styled by Internal CSS</h2>
    
    <p class="external-style">This paragraph is styled by External CSS</p>
</body>
</html>
