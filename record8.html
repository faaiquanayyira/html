<html>

<body>

 <center>
 
  <h1>Click the Button to Change Background Color</h1>
 
     <button type="button" onclick="clrbtn()">Change color</button>
     
  <script>
    
    const colors = [
                   "orangered",     
                   "limegreen",     
                   "royalblue",     
                   "skyblue",       
                   "red",
    ];
    let index = 0;

   
   function clrbtn(){
       
       document.body.style.backgroundColor = colors[index];
       index=(index+1)%colors.length;
      
   }
   
  </script>
  
 </center>
 
</body>

</html>
